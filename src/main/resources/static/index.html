<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>



let reqHttp = () =>{

const Http = new XMLHttpRequest();

const url = 'https://jsonplaceholder.typicode.com/posts';

Http.open('GET', url);
Http.responseType ="json";
Http.send();

Http.onload = () => {

  let result = Http.response[0];  
  console.log(Http.status);     // HTTP 상태코드
  console.log(result.userId);   // 요청에 대한 응답
};

}

</script>
<body>
hello world!
<button onclick="reqHttp()">click</button>
</body>
</html>
